<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="romans.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-FKFW5RHZEJ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-FKFW5RHZEJ');
    </script>
</head>
<body onload="init()">
    <main class="container">
        <section class="content">
            <h1>Roman Numeral Converter</h1>
            <div class="group">
                <input type="checkbox" name="mode-selector" />
                <label for="mode-selector">Change Mode</label>
            </div>
            <div class="group">
                <input type="text" name="conversion-input" />
            </div>
            <span class="convert-button" onclick="trackEvent('convert', 'Conversion button clicked')">Convert</span>
            <p class="convert-output"></p>
        </section>
    </main>
    <script src="romans.js"></script>
    <script src="tests.js"></script>
    <script>
        function trackEvent(action, label) {
            gtag('event', action, {
                'event_category': 'Conversion',
                'event_label': label
            });
        }
    </script>
</body>
</html>
